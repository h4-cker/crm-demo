name: Deploy React App

on: 
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get rep code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint App
        run: npm run lint

  build:
    needs: deployment
    runs-on: ubuntu-latest
    steps:
      - name: Get rep code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build App
        run: npm run build

  deployment:
